spring:
  application:
    name: bff-service
  kafka:
    bootstrap-servers: localhost:29092

server:
  port: 8085

redis:
  host: localhost
  port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
      base-path: /bff
  endpoint:
    prometheus:
      enabled: true
