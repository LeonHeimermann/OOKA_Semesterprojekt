server:
  port: 8761

spring:
  application:
    name: service-registry

eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone=http://${eureka:instance:hostname}:${server:port}/eureka:

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
      base-path: /registry
  endpoint:
    prometheus:
      enabled: true
